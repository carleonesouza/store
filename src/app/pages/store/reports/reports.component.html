<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-slate-300">
  <div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

      <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="text-lg font-medium tracking-tight leading-6 truncate">Relatório Vendas do Dia</div>
        
        <mat-spinner color="accent" *ngIf="loading"></mat-spinner>
        <mat-table #table [dataSource]="dataSource" matSort *ngIf="!loading">

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
          <div matColumnDef="pagamento">
              <mat-header-cell *matHeaderCellDef >Pagamento</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.orders.formaPagamento }}</mat-cell>
          </div>      
  
          <ng-container matColumnDef="produto">
              <mat-header-cell *matHeaderCellDef >Produto</mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.orders.produtos }}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="usuario">
            <mat-header-cell *matHeaderCellDef >Usuário</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.users }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef >Total</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.valorFechamento | currency:'BRL' }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="data">
        <mat-header-cell *matHeaderCellDef >Data</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.fechadoEm }} </mat-cell>
    </ng-container>

      </mat-table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  
    </div>
  </div>
</div>
