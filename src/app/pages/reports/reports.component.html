<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-slate-300">
    <div class="flex flex-col flex-auto w-full">

        <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

              
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">                                                      
                           
                            <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="text-lg font-medium tracking-tight leading-6 truncate">Relatório Vendas do Dia</div>
                                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                                    <table
                                        class="min-w-240 overflow-y-visible"
                                        mat-table
                                        [dataSource]="reportTableDataSource">

                                        <!-- Type -->
                                        <ng-container
                                            matColumnDef="pagamento"
                                            sticky>
                                            <th
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                Forma de Pagamento
                                            </th>
                                            <td
                                                mat-cell
                                                *matCellDef="let report">
                                                <span class="flex items-center">
                                                    <span
                                                        class="w-2 h-2 rounded-full"
                                                        [ngClass]="{'bg-blue-500': pagamento.formaPagamento === 'Dinheiro',
                                                                    'bg-red-500': pagamento.formaPagamento === 'Cartão de Crédito',
                                                                    'bg-green-500': pagamento.formaPagamento === 'Cartão de Débito',
                                                                    'bg-amber-500': pagamento.formaPagamento === 'PIX'}"></span>
                                                    <span class="ml-3 leading-4">{{report.formaPagamento}}</span>
                                                </span>
                                            </td>
                                        </ng-container>

                                        <!-- Total -->
                                        <ng-container matColumnDef="produto">
                                            <th
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                Produto
                                            </th>
                                            <td
                                                mat-cell
                                                *matCellDef="let report">
                                                <span class="font-medium text-right">
                                                    {{report.order.produto.name }}
                                                </span>
                                            </td>
                                        </ng-container>

                                        <!-- Expenses amount -->
                                        <ng-container matColumnDef="usuario">
                                            <th
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                Usuário
                                            </th>
                                            <td
                                                mat-cell
                                                *matCellDef="let report">
                                                {{report.user.name }}
                                            </td>
                                        </ng-container>

                                        <!-- Expenses percentage -->
                                        <ng-container matColumnDef="total">
                                            <th
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                Total
                                            </th>
                                            <td
                                                mat-cell
                                                *matCellDef="let report">
                                                {{report.total}}
                                            </td>
                                        </ng-container>

                                        <!-- Remaining amount -->
                                        <ng-container matColumnDef="data">
                                            <th
                                                mat-header-cell
                                                *matHeaderCellDef>
                                               Data
                                            </th>
                                            <td
                                                mat-cell
                                                *matCellDef="let report">
                                                {{report.createAt }}
                                            </td>
                                        </ng-container>

                                        <!-- Remaining percentage -->
                                        <!-- <ng-container matColumnDef="remainingPercentage">
                                            <th
                                                mat-header-cell
                                                *matHeaderCellDef>
                                                Remaining (%)

                                            <td
                                                mat-cell
                                                *matCellDef="let budget">
                                                <span class="flex items-center">
                                                    <span>
                                                     
                                                        <span
                                                            class="flex items-end w-1 h-4 bg-red-200 rounded overflow-hidden"
                                                            *ngIf="budget.remainingPercentage < 30">
                                                            <span class="flex w-full h-1/3 bg-red-600"></span>
                                                        </span>
                                                      
                                                        <span
                                                            class="flex items-end w-1 h-4 bg-orange-200 rounded overflow-hidden"
                                                            *ngIf="budget.remainingPercentage >= 30 && budget.remainingPercentage < 80">
                                                            <span class="flex w-full h-2/4 bg-orange-400"></span>
                                                        </span>
                                                       
                                                        <span
                                                            class="flex items-end w-1 h-4 bg-green-100 rounded overflow-hidden"

                                                            <span class="flex w-full h-full bg-green-400"></span>
                                                        </span>
                                                    </span>
                                                    <span class="ml-3 leading-4">{{budget.remainingPercentage}}%</span>
                                                </span>
                                            </td>
                                        </ng-container> -->

                                        <tr mat-header-row *matHeaderRowDef="reportTableTableColumns"></tr>
                                        <tr class="order-row h-16" mat-row *matRowDef="let row; columns: reportTableTableColumns;"></tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </ng-template>
    
        </div>
    </div>
</div>
