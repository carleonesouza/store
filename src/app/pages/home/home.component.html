<div class="flex flex-col flex-auto min-w-0">

  
    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab label="Atendimentos">
                    <ng-template matTabContent>
                        <app-dashboard-atendimentos></app-dashboard-atendimentos>
                    </ng-template>
                </mat-tab>
                <!-- NPS -->
                <mat-tab label="NPS">
                    <ng-template matTabContent>
                        <app-dashboard-nps></app-dashboard-nps>
                    </ng-template>
                </mat-tab>
                <!-- Equipes -->
                <mat-tab label="Equipes">
                    <ng-template matTabContent>
                        <app-dashboard-equipes></app-dashboard-equipes>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>

</div>
